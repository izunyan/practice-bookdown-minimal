bookdown::bs4_book:
  css: bs4_style.css
  theme:
    primary: "#096B72"
  repo: https://github.com/izunyan/practice-bookdown-minimal.git
bookdown::gitbook:
     config:
       sharing:
         github: yes
bookdown::pdf_book:
      latex_engine: xelatex
      keep_tex: yes
      pandoc_args: --top-level-division=chapter
bookdown::epub_book:
